@(hasPrev: Boolean, prevPageLink: String
, hasNext: Boolean, nextPageLink: String
, XtoYofZ: String)

<ul class="pagination justify-content-center">
  @if(hasPrev) {
  <li class="page-item prev">
    <a class="page-link" href="@prevPageLink"><i class="fas fa-arrow-left"></i></a>
  </li>
  } else {
  <li class="page-item prev disabled">
    <a class="page-link"><i class="fas fa-arrow-left"></i></a>
  </li>
  }
  <li class="page-item active current">
    <a class="page-link">@XtoYofZ</a>
  </li>
  @if(hasNext) {
  <li class="page-item next">
    <a class="page-link" href="@nextPageLink"><i class="fas fa-arrow-right"></i></a>
  </li>
  } else {
  <li class="page-item next disabled">
    <a class="page-link"><i class="fas fa-arrow-right"></i></a>
  </li>
  }
</ul>
